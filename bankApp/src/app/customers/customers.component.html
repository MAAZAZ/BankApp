<br>
<div class="container">
<div class="col-md-12" *ngIf="customers">
  <h2 style="margin: auto">CLIENTS</h2>
  <div class="text-right my-2">
    <button class="btn btn-info" routerLink="/customers/get">Nouveau client</button>
  </div>
  <table class="table table-striped table-hover table-dark">
    <thead>
    <tr>
      <th class="hidden">Identifiant</th>
      <th>Client</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cus of customers">
      <td>{{cus.id}}</td>
      <td>{{cus.name}}</td>
      <td>{{cus.email}}</td>
      <td>
        <button class="btn btn-success mr-2" routerLink="/customers/get/{{cus.id}}">Modifier</button>
        <button class="btn btn-danger ml-2" (click)="deleteCustomer(cus.id)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
