<div class="container">
  <div class="card">
    <h5 class="card-header">Versement</h5>
    <div class="card-body">
      <form (ngSubmit)="save()">
        <div class="row">
          <div class="col-md-6">
            <label for="montant" >Montant :</label>
            <input type="number" id="montant" name="montant" [(ngModel)]="transation.montant" class="form-control">
          </div>
          <div class="col-md-6 my-3 text-center">
            <button class="btn btn-outline-success mr-2" type="submit">Save</button>
            <button class="btn btn-outline-danger ml-2" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
