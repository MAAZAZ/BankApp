<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
  <title>BANK</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">BankApp</a>
  <ul class="navbar-nav">
    <li class="nav-item" *ngIf="kcService.kc.authenticated">
      <a class="nav-link" routerLink="/comptes" routerLinkActive="active">Comptes</a>
    </li>
    <li class="nav-item" *ngIf="kcService.kc.authenticated">
      <a class="nav-link" routerLink="/customers" routerLinkActive="active">Customers</a>
    </li>
  </ul>
  <ul class="navbar nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
        <span *ngIf="kcService.kc.authenticated">
        {{kcService.kc.tokenParsed.name}}
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
        <a *ngIf="kcService.kc.authenticated" class="dropdown-item btn" (click)="onLogout()">Logout</a>
        <a *ngIf="kcService.kc.authenticated" class="dropdown-item btn" (click)="onChangePassword()">Account</a>
      </div>
    </li>
    <li class="nav-item">
      <a *ngIf="!kcService.kc.authenticated" class="nav-link text-white btn" (click)="onLogin()">Login</a>
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>
</body>
</html>
